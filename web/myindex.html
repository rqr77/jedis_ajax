<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            $.get("provinceServlet",{},function (data) {
                var select=$("#province")
                $(data).each(function () {
                    var option = "<option name' "+this.id+"'>"+this.name+"</optionname>"
                    select.append(option);

                })

            })
        })


    </script>

</head>
<body>
<!--index.html文件，页面中有一个省份，下拉列表
当页面加载后，发送ajax请求，加载所有省份-->
<select id="province">
    <option >--请选择--</option>
</select>

</body>
</html>
